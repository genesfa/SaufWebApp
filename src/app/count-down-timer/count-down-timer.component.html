<div *ngIf="!finish; else isFinish" class="timer">
  <h1>Start des Oktoberfests</h1>
  <br/>
  <span id="Tage"> {{ daysToDday }} </span>Tage
  <span id="Stunden"> {{ hoursToDday }} </span>Stunden
  <span id="minutes"> {{ minutesToDday }} </span>Minuten
  <span id="seconds"> {{ secondsToDday }} </span>
  <br/>  <br/> <br/>
 <h1>Wir freuen uns auf euch</h1>
</div>
<ng-template #isFinish>
  <div class="timer">

    <h1>Prost</h1>


  </div>  </ng-template>
